version: '3'
services:
    mysql:
        image: mysql:8.0.21
        command: --default-authentication-plugin=mysql_native_password
        volumes:
            - ./config/mysql/initdb.d:/docker-entrypoint-initdb.d
        ports:
            - "3306:3306"
        environment:
          - MYSQL_ROOT_PASSWORD=password
    java:
        image: amazoncorretto:8u262-alpine
        volumes:
            - ./project:/project
            - gradle-volume:/root/.gradle
            - m2-volume:/root/.m2
        ports:
            - "18080:8080"
            - "35729:35729"
        working_dir: "/project"
        command: [ "sleep", "infinity" ]
        environment:
          - MYSQL_HOST=mysql
          - MYSQL_USER=root
          - MYSQL_PASSWORD=password
volumes:
  gradle-volume:
  m2-volume:

